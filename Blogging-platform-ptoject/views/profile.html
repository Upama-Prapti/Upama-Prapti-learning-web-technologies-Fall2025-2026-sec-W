<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blogging Platform</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="profile-container">
        <header class="main-header">
            <div class="header-content">
                <h1>Blogging Platform</h1>
                <nav class="main-nav">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="profile.html" class="nav-link active">Profile</a>
                    <a href="login.html" class="btn btn-secondary">Logout</a>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <div class="profile-wrapper">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="https://i.pravatar.cc/150?img=12" alt="Upama Prapti">
                    </div>
                    <div class="profile-info">
                        <h2>Upama Prapti</h2>
                        <p class="username">@upama_prapti</p>
                        <p class="bio">Passionate blogger and tech enthusiast. Love sharing knowledge and experiences.</p>
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-number">24</span>
                                <span class="stat-label">Posts</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">1250</span>
                                <span class="stat-label">Followers</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">340</span>
                                <span class="stat-label">Following</span>
                            </div>
                        </div>
                        <p class="join-date">Joined January 2023</p>
                    </div>
                </div>
                <div class="profile-content">
                    <h3>Edit Profile</h3>
                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" value="Upama Prapti">
                            <span class="error-message" id="fullNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" value="upama_prapti">
                            <span class="error-message" id="usernameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4">Passionate blogger and tech enthusiast. Love sharing knowledge and experiences.</textarea>
                            <span class="error-message" id="bioError"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                        <div class="form-group">
                            <span class="success-message" id="successMessage"></span>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/js/controllers/profile-validation.js"></script>
</body>
</html>
