<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .user-card {
            position: relative;
            width: 300px;
            padding: 25px;
            border: 2px solid #ddd;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
            border: 3px solid #e0e0e0;
        }

        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .bio {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="user-card">
        <div class="badge">Online</div>
        <img src="Student.jpg" alt="Profile Photo" class="profile-photo">
        <h2 class="user-name">Upama Dash Prapti</h2>
        <p class="bio">I love painting and design</p>
    </div>
</body>
</html>
