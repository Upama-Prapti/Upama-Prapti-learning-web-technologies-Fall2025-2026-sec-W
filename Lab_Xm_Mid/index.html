<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <div class="input-section">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" placeholder="Enter book title">
            
            <label for="publicationYear">Publication Year:</label>
            <input type="text" id="publicationYear" placeholder="Enter publication year">
            
            <button id="addBookBtn" onclick="addBook()">Add Book</button>
        </div>
        
        <div class="book-list-section">
            <h2>Book List</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        function addBook() {
           
            var titleInput = document.getElementById("bookTitle");
            var yearInput = document.getElementById("publicationYear");
            var title = titleInput.value;
            var year = yearInput.value;
            
            
            if (title === "") {
                alert("Title field must not be empty!");
                return;
            }
            
           
            var isValidTitle = true;
            for (var i = 0; i < title.length; i++) {
                var char = title[i];
                if ((char >= "A" && char <= "Z") || (char >= "a" && char <= "z")) {
                   
                } else {
                    isValidTitle = false;
                    break;
                }
            }
            
            if (isValidTitle === false) {
                alert("Title must only contain alphabetic characters (no numbers, special characters, or spaces)!");
                return;
            }
            
           
            if (year === "") {
                alert("Year field must not be empty!");
                return;
            }
            
         
            if (year.length !== 4) {
                alert("Year must be a four-digit number!");
                return;
            }
            
          
            var isValidYear = true;
            for (var j = 0; j < year.length; j++) {
                var yearChar = year[j];
                if (yearChar >= "0" && yearChar <= "9") {
                   
                } else {
                    isValidYear = false;
                    break;
                }
            }
            
            if (isValidYear === false) {
                alert("Year must be a four-digit number!");
                return;
            }
            
           
            var yearNum = Number(year);
            var currentDate = new Date();
            var currentYear = currentDate.getFullYear();
            
           
            if (yearNum < 1900 || yearNum > currentYear) {
                alert("Year must be between 1900 and " + currentYear + "!");
                return;
            }
            
      
            var tableBody = document.getElementById("bookTableBody");
            var newRow = tableBody.insertRow();
            
      
            var titleCell = newRow.insertCell(0);
            titleCell.innerHTML = title;
            
        
            var yearCell = newRow.insertCell(1);
            yearCell.innerHTML = year;
            
        
            if (yearNum < 2000) {
                newRow.style.backgroundColor = "lightgray";
            } else {
                newRow.style.backgroundColor = "lightgreen";
            }
            
          
            titleInput.value = "";
            yearInput.value = "";
        }
    </script>
</body>
</html>
